<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Каталог фильмов</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="styles/style.css">
    <script src="script/script.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="title animate__animated animate__fadeInTopLeft animate__delay-1s">Каталог фильмов</h1>
                <div class="search-container ">
                    <input type="search " id="search-input" placeholder="Поиск фильмов... " class="search-container__input ">
                    <button class="search-button ">Поиск</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content ">
        <div class="container ">
            <div class="catalog ">
            </div>
            <div class="hidden-card ">

                <span class="close-button ">&times;</span>
                <div class="card-body ">
                    <!-- Сюда будет загружаться информация о фильме -->

                </div>

            </div>
        </div>
    </main>

</body>

</html>
